<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Aplicacion de censo empresarial</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!--<link rel="stylesheet" href="libs/jquery/jquery-ui/jquery-ui.css">-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body class="row">
    <header class="row header col-md-12">
        <a class="col-md-offset-3" href="header">
            <img src="img/icono.png">
        </a>
    </header>
    <section class="row col-md-offset-3">
        <form id="formContainer" class="form-horizontal row col-md-8 edit">
        <!--Informacion personal -------------------------------------------------------------------->
            <div class="row">
                <h3>
                    Informacion Personal
                </h3>
                <div class="form-group col-md-12 typeId">
                    <label class="col-md-6">
                        Tipo de Identificacion
                    </label>
                    <span class="col-md-6">
                        <select name="selectTipoDocumento">
                            <option>C.C.</option>
                            <option>C.E.</option>
                            <option>NIT</option>
                            <option>TI</option>
                        </select>
                    </span>
                </div>
                <div class="form-group">
                    <label class="col-md-4">Numero de Documento</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="inpNumDocuemnto">
                    </div>
                </div>
                <div class="form-group">
                    <label class=" col-md-4">
                        Nombre completo del propietario
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="inpNombreRazonSocial">
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <label class="col-md-6">
                        Telefono y/o Fax de la empresa
                    </label>
                    <div class="col-md-6">
                        <input class="form-control col-md-6" type="text" name="telefonoEmpresa">
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <label class="col-md-6">
                        Celular
                    </label>
                    <div class="col-md-8">
                        <input class="form-control col-md-6" type="text" name="celularEmpresa">
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <label class="col-md-6">
                        Correo Electronico
                    </label>
                    <div class="col-md-8">
                        <input class="form-control col-md-6" type="text" name="correoEmpresa">
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <label class="col-md-6">
                        Nombre Representante Legal
                    </label>
                    <div class="col-md-8">
                        <input class="form-control col-md-6" type="text" name="inpNombreRepresentante">
                    </div>
                </div>

<!--      Informacion ubicaci칩n -------------------------------------------------------------------->
                <div class="row">
                    <h3>
                        Informacion de ubicacion
                    </h3>
                    <div class="form-group col-md-12">
                        <label class="col-md-6">
                            Direccion
                        </label>
                        <div class="col-md-8">
                            <input class="form-control col-md-6" type="text" name="direccionEmpresa">
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-6">
                            Barrio
                        </label>
                        <div class="col-md-8">
                            <input class="form-control col-md-6" type="text" name="barrioEmpresa">
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-6">
                            Fecha de la encuesta
                        </label>
                        <div class="col-md-8">
                            <input class="form-control col-md-6" type="date" name="fechaencuesta">
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-6">
                            Tipo de Organizacion
                        </label>
                        <select class="col-md-6" name="tipoOrg" id="selectTipoOrg"></select>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-6">
                            Ubicaci칩n Comercial
                        </label>
                        <select class="col-md-6" name="selectUbicaComercial" id="selUbicacionComercial"></select>
                        <div class="from-group col-md-12">
                            <select name="local">
                                <option>Propio</option>
                                <option>Arrendado</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

<!--Informacion empresa                                                                                             -->
            <div class="row col-md-12">
                <h3 class="col-md-6">
                    Clasificaci칩n de la empresa
                </h3>
                <select class="col-md-6" name="clasificacionEmpresa">
                    <option>
                        Micro
                    </option>
                    <option>
                        Peque침a
                    </option>
                    <option>
                        Mediana
                    </option>
                    <option>
                        Grande
                    </option>
                </select>
                <div class="form-group col-md-12">
                    <h4 class="col-md-12">
                        Empleados
                    </h4>
                    <label class="col-md-4">
                        Tiene Empleados
                    </label>
                    <span class="col-md-6">
                        <select name="tieneEmpleados">
                            <option>
                                Si
                            </option>
                            <option>
                                No
                            </option>
                        </select>
                    </span>
                </div>
                <div class="form-group" id="encuestaEmpleados">
                    <label class="row col-md-4">
                        <label class="col-md-4">
                            Directos
                        </label>
                        <div class="col-md-4">
                            <input class="form-control checkBx" type="checkbox" name="tipoEmpleados" value="directos">
                        </div>
                    </label>
                    <label class="row col-md-4">
                        <label class="col-md-4">
                            Indirectos
                        </label>
                        <div class="col-md-4">
                            <input class="form-control checkBx" type="checkbox" name="tipoEmpleados" value="indirectos">
                        </div>
                    </label>
                    <label class="col-md-5">
                        Cuantos
                    </label>
                    <div class="col-md-7">
                        <input class="form-control" class="col-md-6" type="text" name="numEmpleados">
                    </div>
                    <label class="col-md-6">
                        Se encuentran afiliados a salud, pension o ARL
                    </label>
                    <div class="col-md-6">
                        <select name="afilPensSalud">
                            <option>
                                Si
                            </option>
                            <option>
                                No
                            </option>
                        </select>
                    </div>
                    <input class="form-control" class="col-md-8" type="text" name="justificacionPrestaciones" placeholder="Porque">
                </div>
            </div>

<!--        Encuesta                                                                                -->

            <div class="form-group col-md-12">
                <h3 class="col-md-12">
                    Encuesta
                </h3>
                <div class="col-md-12">
                    <div class="col-md-12">
                        <div class="col-md-12">
                            <label class="col-md-4">
                                Posee registro mercantil
                            </label>
                            <select name="registMercant">
                                <option>Si</option>
                                <option>No</option>
                            </select>
                        </div>
                        <input class="form-control col-md-8" type="text" name="justificacionMercantil" placeholder="Porque">
                    </div>
                    <label class="col-md-12">
                        <p class="col-md-4">
                            Numero Matricula Mercantil
                        </p>
                        <div class="col-md-8">
                            <input class="form-control col-md-8" type="text" name="numMatriculaMercantil">
                        </div>
                    </label>
                    <label class="col-md-12">
                        <p class="col-md-4">
                            A que a침o se encuentra renovada
                        </p>
                        <div class="col-md-8">
                            <input class="form-control col-md-4" type="text" name="anioMatriculaMercantil">
                        </div>
                    </label>
                </div>
                <div class="form-group col-md-12">
                    <div class="col-md-12">
                        <label class="col-md-4">
                            Permiso de uso del suelo
                        </label>
                        <select name="permiSuelo">
                            <option>Si</option>
                            <option>No</option>
                        </select>
                    </div>
                    <input class="form-control col-md-8" type="text" name="justificacionUsoSuelo" placeholder="Porque">
                </div>
                <div class="from-group col-md-12">
                    <div class="col-md-12">
                        <label class="col-md-4">
                            Certificado de Bomberos
                        </label>
                        <select name="certBomberos">
                            <option>Si</option>
                            <option>No</option>
                        </select>
                    </div>
                    <input class="form-control col-md-8 nswr" type="text" name="justificacionBomberos" placeholder="Porque">
                </div>
                <div class="from-group col-md-12">
                    <div class="col-md-12">
                        <label class="col-md-4">
                            Manipulacion de alimentos
                        </label>
                        <select name="manipAlimentos">
                            <option>Si</option>
                            <option>No</option>
                        </select>
                    </div>
                    <input class="form-control" type="text" name="justificacionManipulacionAlimentos" placeholder="Porque">
                </div>
                <div class="from-group col-md-12">
                    <div class="col-md-12">
                        <label class="col-md-4">
                            Posee registro invima
                        </label>
                        <select name="regisInvima">
                            <option>Si</option>
                            <option>No</option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <input class="form-control col-md-8" type="text" name="justificacionInvima" placeholder="Porque">
                        <label class="col-md-2">
                            Numero
                        </label>
                        <div class="col-md-8">
                            <input class="form-control col-md-4" type="text" name="numInvima">
                        </div>
                        <label class="col-md-2">
                            Fecha
                        </label>
                        <div class="col-md-8">
                            <input class="form-control col-md-4" type="date" name="fechaInvima">
                        </div>
                    </div>
                </div>
                <div class="from-group col-md-12">
                    <div class="from-group col-md-12">
                        <label class="col-md-4">
                            Certificado de Sayco y Acinpro
                        </label>
                        <select name="certSayAcin">
                            <option>Si</option>
                            <option>No</option>
                        </select>
                    </div>
                    <input class="form-control col-md-4" type="text" name="justificacionSaycoAcinpro" placeholder="Porque">
                    <div class="col-md-12">
                        <label class="col-md-2">
                            Numero
                        </label>
                        <div class="col-md-8">
                            <input class="form-control col-md-4" type="text" name="numSayco">
                        </div>
                        <label class="col-md-2">
                            Fecha
                        </label>
                        <div class="col-md-8">
                            <input class="form-control col-md-4" type="date" name="fechaAcinpro">
                        </div>
                    </div>
                </div>
                <div class="from-group col-md-12">
                    <div class="col-md-12">
                        <label class="col-md-8">
                            Contrato para dispocicion de residuos peligroso
                        </label>
                        <select name="contrDispoResid">
                            <option>Si</option>
                            <option>No</option>
                        </select>
                    </div>
                    <label>
                        Numero
                    </label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" name="numResiduosPeligrosos">
                    </div>
                    <label>
                        Fecha
                    </label>
                    <div class="col-md-8">
                        <input class="form-control" type="date" name="fechaResiduosPeligrosos">
                    </div>
                </div>
                <div class="from-group col-md-12">
                    <label>
                        Codigo CIIU
                    </label>
                    <select>
                        <option>Si</option>
                        <option>No</option>
                    </select>
                    <label>Numero</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" name="numCodCiiu">
                    </div>
                </div>
                <div class="from-group col-md-12">
                    <label>
                        Codigo Industria y Comercio
                    </label>
                    <label>
                        <div class="col-md-8">
                            <input class="form-control" type="radio" name="industriaComercio" value="si">
                        </div>
                        Si
                    </label>
                    <label>
                        <div class="col-md-8">
                            <input class="form-control" type="radio" name="industriaComercio" value="no">
                        </div>
                        No
                    </label>
                    <label>Numero</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" name="numIndustriaComercio">
                    </div>
                </div>
                <label>
                    Cuantos ingresos obtiene en el mes ?
                </label>
                <div class="col-md-8">
                    <input class="form-control" type="text" name="valorIngresosMensuales">
                </div>
                <label>
                    Cuantos valen los activos del establecimiento ?
                </label>
                <div class="col-md-8">
                    <input class="form-control" type="text" name="valorActivosEmpresa">
                </div>
                <div>
                    <label>
                        Permiso del Ministerio de las TIC o PRSTM para internet o venta de celulares
                    </label>
                    <label>
                        <div class="col-md-8">
                            <input class="form-control" type="radio" name="permisoTIC" value="si">
                        </div>
                        Si
                    </label>
                    <label>
                        <div class="col-md-8">
                            <input class="form-control" type="radio" name="permisoTIC" value="no">
                        </div>
                        No
                    </label>
                </div>
            </div>


<!--Informaci칩n adicional                                                                               -->

            <h3>Informacion adicional para vendedores estacinarios y ambulantes</h3>
            <div>
                <label>Tiene algun permiso para el funcionamiento</label>
                <label>
                    <div class="col-md-8">
                        <input class="form-control" type="radio" name="permisoFuncionamiento" value="si">
                    </div>
                    Si
                </label>
                <label>
                    <div class="col-md-8">
                        <input class="form-control" type="radio" name="permisoFuncionamiento" value="no">
                    </div>
                    No
                </label>
                <label>Cual</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" name="otroPermisoFunconamiento">
                </div>
            </div>
            <div>
                <label>Paga algun impuesto ?</label>
                <label>
                    <div class="col-md-8">
                        <input class="form-control" type="radio" name="pagaImpuesto" value="si">
                    </div>
                    Si
                </label>
                <label>
                    <div class="col-md-8">
                        <input class="form-control" type="radio" name="pagaImpuesto" value="no">
                    </div>
                    No
                </label>
                <label>Cual</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" name="otroImpuesto">
                </div>
            </div>
            <div>
                <label>Se encuentra afiliado a salud, pension, arl</label>
                <label>
                    <div class="col-md-8">
                        <input class="form-control" type="radio" name="pagaImpuesto" value="si">
                    </div>
                    Si
                </label>
                <label>
                    <div class="col-md-8">
                        <input class="form-control" type="radio" name="pagaImpuesto" value="no">
                    </div>
                    No
                </label>
                <label>Cual</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" name="otroImpuesto">
                </div>
            </div>

            <h3>Informacion general de maquilas</h3>
            <label>Cuantas maquinas tiene</label>
            <div class="col-md-8">
                <input class="form-control" type="text" name="numMaquinas">
            </div>
            <label>Cuenta con sistema de seguridad</label>
            <label>
                <div class="col-md-8">
                    <input class="form-control" type="radio" name="sistemaSeguridad" value="si">
                </div>
                Si
            </label>
            <label>
                <div class="col-md-8">
                    <input class="form-control" type="radio" name="sistemaSeguridad" value="no">
                </div>
                No
            </label>
            <select name="tipoSistemaSeguridad" title="Tipos De Seguridad">
            <option value="camaras">Camaras</option>
            <option value="vigilancia">Vigilancia Privada</option>
            <option value="alarmas">Alarmas</option>
            </select>
            <label>Ha sido victima de algun delito</label>
            <label>
                <div class="col-md-8">
                    <input class="form-control" type="radio" name="delito" value="si">
                </div>
                Si
            </label>
            <label>
                <div class="col-md-8">
                    <input class="form-control" type="radio" name="delito" value="no">
                </div>
                No
            </label>
            <select name="tipoDelito">
                <option value="hurtoEstablecimientos">Hurto a personas</option>
                <option value="hurtoPersonas">Hurto a establecimientos</option>
            </select>
            <label>Posee algun sistema de seguridad personal</label>
            <label>
                <div class="col-md-8">
                    <input class="form-control" type="radio" name="seguridadPersonal" value="si">
                </div>
                Si
            </label>
            <label>
                <div class="col-md-8">
                    <input class="form-control" type="radio" name="seguridadPersonal" value="no">
                </div>
                No
            </label>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <!--***********************************************-->
    <!--Librerias de javascrip para una carga asincrona-->
    <!--***********************************************-->

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- <script type="text/javascript" src="libs/jquery/jquery-ui/jquery-ui.min.js"></script> -->
    <script src="//code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/validador.js"></script>
    <!--***********************************************-->
</body>
</html>
